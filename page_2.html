<script>
const PETAL_COUNT = 35;
const PETAL_SPAWN_INTERVAL = 600;
const container = document.getElementById('petals');
let active = 0;

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function pickEdgeX() {
  const vw = window.innerWidth;
  return Math.random() < 0.7 ? rand(vw * 0.1, vw * 0.9) : rand(0, vw);
}

function makePetal() {
  if (active >= PETAL_COUNT) return;

  const petal = document.createElement('div');
  petal.className = 'petal';

  const size = rand(12, 26);
  const fallDur = rand(7, 12);
  const swayDur = rand(4, 7);
  const spinDur = rand(5, 8);
  const delay = rand(0, 2);
  const startX = pickEdgeX();
  const drift = rand(-120, 120);
  const rotStart = rand(-20, 20);
  const rotEnd = rotStart + rand(140, 320);
  const opacity = rand(0.55, 0.95);

  petal.style.setProperty('--size', `${size}px`);
  petal.style.setProperty('--fallDur', `${fallDur}s`);
  petal.style.setProperty('--swayDur', `${swayDur}s`);
  petal.style.setProperty('--spinDur', `${spinDur}s`);
  petal.style.setProperty('--delay', `${delay}s`);
  petal.style.setProperty('--startX', `${startX}px`);
  petal.style.setProperty('--endX', `${startX + drift}px`);
  petal.style.setProperty('--rotStart', `${rotStart}deg`);
  petal.style.setProperty('--rotEnd', `${rotEnd}deg`);
  petal.style.setProperty('--opacity', opacity.toFixed(2));

  // slight color variation
  const pinkness = Math.random();
  const baseWhite = `rgba(255,255,255,${0.9 - pinkness * 0.2})`;
  const basePink  = `rgba(255,${182 + Math.floor(pinkness * 30)},193,${0.65 + pinkness * 0.2})`;
  petal.style.background = `radial-gradient(35% 35% at 40% 35%, ${baseWhite}, ${basePink})`;

  petal.addEventListener('animationend', () => {
    if (petal.parentNode) {
      container.removeChild(petal);
      active--;
    }
  });

  container.appendChild(petal);
  active++;
}

setInterval(makePetal, PETAL_SPAWN_INTERVAL);
</script>
